name: community_control_app
description: 체스 커뮤니티 관리 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태 관리
  provider: ^6.1.1
  
  # HTTP 통신
  dio: ^5.4.0
  
  # 로컬 저장소
  shared_preferences: ^2.2.2
  
  # 라우팅
  go_router: ^13.0.0
  
  # JSON 직렬화
  json_annotation: ^4.8.1
  
  # UI 관련
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  
  # 소셜 로그인
  sign_in_with_apple: ^5.0.0
  kakao_flutter_sdk_user: ^1.7.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 린터
  flutter_lints: ^3.0.0
  
  # JSON 직렬화 코드 생성
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

