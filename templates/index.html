<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Chess Club - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/static/js/i18n.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(180deg, #3d2352 0%, #2d1a3d 50%, #1f0f2e 100%);
            color: #e8d4f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            max-height: 900px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 배경 이미지 카드 */
        .hero-card {
            width: 100%;
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.95) contrast(1.1) saturate(0.9) sepia(0.15);
        }

        /* 필름 그레인 효과 */
        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            z-index: 1;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* 오버레이 그라디언트 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(42, 13, 41, 0.3) 0%,
                rgba(42, 13, 41, 0.6) 60%,
                rgba(42, 13, 41, 0.9) 100%
            );
            z-index: 2;
        }

        /* 상단 내비게이션 */
        .top-nav {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 20;
        }

        .left-nav {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            font-family: 'Crimson Pro', serif;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e8d4f0;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .instagram-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .instagram-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .instagram-icon {
            width: 22px;
            height: 22px;
            color: #e8d4f0;
        }

        /* 중앙 컨텐츠 (로고 등) */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
        }

        .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 48px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.15);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* SIGN UP 버튼 */
        .signup-section {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 0 30px;
            z-index: 20;
        }

        .signup-btn {
            font-family: 'Crimson Pro', serif;
            background: #e8a4d8;
            backdrop-filter: blur(10px);
            border: none;
            color: #2d1a3d;
            padding: 16px 50px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .signup-btn:hover {
            background: #f0b4e0;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(232, 164, 216, 0.4);
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .signup-btn:hover .arrow-icon {
            transform: translateX(5px);
        }

        /* 하단 링크 */
        .footer-links {
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        .footer-link {
            font-family: 'Crimson Pro', serif;
            color: rgba(232, 212, 240, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: rgba(232, 212, 240, 0.95);
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                height: 100vh;
                max-height: none;
            }

            .hero-card {
                border-radius: 0;
            }

            .top-nav {
                top: 20px;
                padding: 0 20px;
            }

            .nav-btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .instagram-btn {
                width: 40px;
                height: 40px;
            }

            .instagram-icon {
                width: 20px;
                height: 20px;
            }

            .signup-section {
                bottom: 40px;
                padding: 0 20px;
            }

            .signup-btn {
                padding: 14px 40px;
                font-size: 15px;
            }

            .logo {
                font-size: 36px;
            }
        }

        @media (max-height: 700px) {
            .signup-section {
                bottom: 30px;
            }

            .top-nav {
                top: 20px;
            }
        }

        /* 페이드인 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-card {
            animation: fadeIn 0.8s ease-out;
        }

        .top-nav {
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .signup-section {
            animation: fadeIn 1s ease-out 0.5s backwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-card">
            <!-- 배경 이미지 -->
            <img 
                src="https://images.unsplash.com/photo-1560174038-da43ac74f01b?w=600&h=900&fit=crop&q=80" 
                alt="Chess Community" 
                class="hero-image"
            >
            
            <!-- 오버레이 -->
            <div class="overlay"></div>

            <!-- 상단 내비게이션 -->
            <div class="top-nav">
                <div class="left-nav">
                    <a href="#about" class="nav-btn">about</a>
                    <a href="#contact" class="nav-btn">contact</a>
                </div>
                <a href="https://www.instagram.com/seoulchessclub/" target="_blank" class="instagram-btn" title="Instagram">
                    <!-- Instagram SVG Icon -->
                    <svg class="instagram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
            </div>

            <!-- 중앙 로고 (선택사항) -->
            <div class="center-content">
                <div class="logo">SCC</div>
            </div>

            <!-- SIGN UP 버튼 -->
            <div class="signup-section">
                <a href="/register_form" class="signup-btn" id="signupBtn">
                    <span>SIGN UP</span>
                    <!-- Arrow SVG Icon -->
                    <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </a>

                <!-- 하단 링크 -->
                <div class="footer-links">
                    <a href="#terms" class="footer-link">terms of service</a>
                    <span style="color: rgba(255, 255, 255, 0.4);">|</span>
                    <a href="#privacy" class="footer-link">privacy policy</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SIGN UP 버튼 클릭 시 register_form으로 이동
        document.getElementById('signupBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // 부드러운 페이드아웃 효과
            document.body.style.transition = 'opacity 0.3s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = '/register_form';
            }, 300);
        });

        // About 버튼 클릭 처리 (임시)
        document.querySelector('a[href="#about"]').addEventListener('click', function(e) {
            e.preventDefault();
            alert('About page coming soon!');
        });

        // Contact 버튼 클릭 처리 (임시)
        document.querySelector('a[href="#contact"]').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Contact: contact@seoulchessclub.com');
        });

        // 이미지 로드 에러 처리
        document.querySelector('.hero-image').addEventListener('error', function() {
            this.src = 'https://placehold.co/600x900/2d1b3d/e9b8ff?text=Seoul+Chess+Club';
        });
    </script>
</body>
</html>
