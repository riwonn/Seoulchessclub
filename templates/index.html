<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Chess Club - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/static/js/i18n.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fustat', sans-serif;
            background: #0d0d0d;
            color: #ffb3fd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 800px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 배경 이미지 카드 */
        .hero-card {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.95) contrast(1.1) saturate(0.9) sepia(0.15);
        }

        /* 필름 그레인 효과 */
        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            z-index: 1;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* 오버레이 그라디언트 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgb(35, 19, 30) 0%,
                rgba(35, 19, 30, 0) 28.846%
            ),
            linear-gradient(
                90deg,
                rgba(57, 34, 47, 0.5) 0%,
                rgba(57, 34, 47, 0.5) 100%
            );
            z-index: 2;
        }

        /* 상단 내비게이션 */
        .top-nav {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 20;
        }

        .logo-icon {
            width: auto;
            height: 40px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.1);
        }

        .right-nav {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-btn {
            font-family: 'Instrument Serif', serif;
            background: rgba(42, 13, 41, 0.5);
            backdrop-filter: blur(6px);
            border: 0.75px solid rgba(255, 179, 253, 0.3);
            color: #ffbffd;
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .nav-btn:hover {
            background: rgba(42, 13, 41, 0.7);
            transform: translateY(-2px);
            border-color: rgba(255, 179, 253, 0.5);
        }

        .instagram-btn {
            width: 40px;
            height: 40px;
            background: rgba(42, 13, 41, 0.5);
            backdrop-filter: blur(6px);
            border: 0.75px solid rgba(255, 179, 253, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .instagram-btn:hover {
            background: rgba(42, 13, 41, 0.7);
            transform: translateY(-2px);
            border-color: rgba(255, 179, 253, 0.5);
        }

        .instagram-icon {
            width: 24px;
            height: 24px;
            color: #ffb3fd;
        }

        /* 중앙 컨텐츠 (타이틀) */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
            width: 302px;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            gap: 11.2px;
            align-items: center;
        }

        .title-line {
            display: flex;
            gap: 9.8px;
            align-items: flex-end;
            line-height: 1.2;
            color: #ffb3fd;
            white-space: nowrap;
        }

        .title-regular {
            font-family: 'Fustat', sans-serif;
            font-weight: 500;
            font-size: 33.25px;
            letter-spacing: -1.33px;
        }

        .title-italic {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
            font-size: 36.4px;
            letter-spacing: -1.456px;
        }

        /* SIGN UP 버튼 */
        .signup-section {
            position: absolute;
            bottom: 88px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            z-index: 20;
        }

        .signup-btn {
            font-family: 'Instrument Serif', serif;
            background: #4d1849;
            backdrop-filter: blur(10px);
            border: 0.75px solid rgba(255, 179, 253, 0.3);
            color: #ffb3fd;
            padding: 12px 28px 12px 24px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .signup-btn:hover {
            background: #5d1e59;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 179, 253, 0.3);
            border-color: rgba(255, 179, 253, 0.5);
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .signup-btn:hover .arrow-icon {
            transform: translateX(5px);
        }

        /* 하단 링크 */
        .footer-links {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            font-size: 13px;
            align-items: center;
            z-index: 20;
        }

        .footer-link {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
            color: #ffbffd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #ffd4fe;
        }

        .footer-separator {
            font-family: 'Instrument Serif', serif;
            font-style: normal;
            color: #ffbffd;
        }

        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(66, 66, 66, 0.5);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-box {
            background: #2a0d29;
            border-radius: 24px;
            padding: 20px 20px 30px 20px;
            max-width: 515px;
            width: 90%;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-box {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 100%;
        }

        .modal-title-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .modal-title {
            display: flex;
            gap: 9.8px;
            align-items: flex-end;
            line-height: 1.2;
            color: #ffb3fd;
            white-space: nowrap;
        }

        .modal-title .title-regular {
            font-family: 'Fustat', sans-serif;
            font-weight: 500;
            font-size: 33.25px;
            letter-spacing: -1.33px;
        }

        .modal-title .title-italic {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
            font-size: 36.4px;
            letter-spacing: -1.456px;
        }

        .modal-close {
            width: 24px;
            height: 24px;
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 12px;
            transition: transform 0.2s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .modal-close svg {
            width: 100%;
            height: 100%;
            stroke: #ffb3fd;
        }

        .modal-content {
            font-family: 'Fustat', sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.36;
            color: #ffb3fd;
            letter-spacing: -0.64px;
        }

        .modal-content p {
            margin: 0 0 16px 0;
        }

        .modal-content p:last-child {
            margin-bottom: 0;
        }

        .modal-spacer {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .main-wrapper {
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                height: 100vh;
                max-height: none;
            }

            .hero-card {
                border-radius: 0;
            }

            .title-regular {
                font-size: 28px;
                letter-spacing: -1.12px;
            }

            .title-italic {
                font-size: 30.6px;
                letter-spacing: -1.224px;
            }

            .center-content {
                width: 280px;
            }

            .signup-section {
                bottom: 70px;
            }

            .footer-links {
                bottom: 30px;
            }

            .modal-box {
                width: 95%;
                max-width: 100%;
            }

            .modal-title .title-regular {
                font-size: 24px;
                letter-spacing: -0.96px;
            }

            .modal-title .title-italic {
                font-size: 26.4px;
                letter-spacing: -1.056px;
            }

            .modal-content {
                font-size: 14px;
            }
        }

        @media (max-height: 700px) {
            .signup-section {
                bottom: 60px;
            }

            .footer-links {
                bottom: 20px;
            }

            .top-nav {
                top: 15px;
            }
        }

        /* 페이드인 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-card {
            animation: fadeIn 0.8s ease-out;
        }

        .top-nav {
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .signup-section {
            animation: fadeIn 1s ease-out 0.5s backwards;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="hero-card">
                <!-- 배경 이미지 -->
                <img 
                    src="/static/images/hero.png" 
                    alt="Chess Community" 
                    class="hero-image"
                    onerror="this.src='https://images.unsplash.com/photo-1611195974492-ca9d4d6c1746?w=600&h=900&fit=crop&q=80'"
                >
            
            <!-- 오버레이 -->
            <div class="overlay"></div>

            <!-- 상단 내비게이션 -->
            <div class="top-nav">
                <!-- 로고 아이콘 -->
                <a href="/" style="display: flex; align-items: center;">
                    <img src="/static/images/Logo.svg" alt="SCC Logo" class="logo-icon" onerror="this.style.display='none'">
                </a>
                
                <div class="right-nav">
                    <a href="#about" class="nav-btn">about</a>
                    <a href="https://www.instagram.com/seoulchessclub/" target="_blank" class="instagram-btn" title="Instagram">
                        <!-- Instagram SVG Icon -->
                        <svg class="instagram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- 중앙 타이틀 -->
            <div class="center-content">
                <div class="title-container">
                    <div class="title-line">
                        <span class="title-regular">The</span>
                        <span class="title-italic">Best Place</span>
                        <span class="title-regular">to meet</span>
                    </div>
                    <div class="title-line">
                        <span class="title-italic">New Friends</span>
                        <span class="title-regular">in Seoul</span>
                    </div>
                </div>
            </div>

            <!-- SIGN UP 버튼 -->
            <div class="signup-section">
                <a href="/register_form" class="signup-btn" id="signupBtn">
                    <span>Sign Up</span>
                    <!-- Arrow SVG Icon -->
                    <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </a>
            </div>

            <!-- 하단 링크 -->
            <div class="footer-links">
                <a href="#terms" class="footer-link">terms of service</a>
                <span class="footer-separator">  |  </span>
                <a href="#privacy" class="footer-link">privacy policy</a>
            </div>
        </div>
    </div>
    </div>

    <!-- About 모달 -->
    <div class="modal-overlay" id="aboutModal">
        <div class="modal-box">
            <div class="modal-header">
                <div class="modal-spacer"></div>
                <div class="modal-title-wrapper">
                    <div class="modal-title">
                        <span class="title-regular">What is</span>
                        <span class="title-italic">Seoul Chess Club</span>
                        <span class="title-regular">?</span>
                    </div>
                </div>
                <div class="modal-close" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
            </div>
            <div class="modal-content">
                <p>We expand our relationships with small, fun activities — like chess!</p>
                <p>
                    Meet. Play. Connect.<br>
                    It all starts with one small move.<br>
                    In the end, small connections keep us alive.
                </p>
            </div>
        </div>
    </div>

    <script>
        // 모달 요소
        const aboutModal = document.getElementById('aboutModal');
        const closeModalBtn = document.getElementById('closeModal');
        const aboutBtn = document.querySelector('a[href="#about"]');

        // About 버튼 클릭 시 모달 열기
        aboutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            aboutModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // X 버튼 클릭 시 모달 닫기
        closeModalBtn.addEventListener('click', function() {
            aboutModal.classList.remove('active');
            document.body.style.overflow = '';
        });

        // 모달 오버레이 클릭 시 모달 닫기
        aboutModal.addEventListener('click', function(e) {
            if (e.target === aboutModal) {
                aboutModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && aboutModal.classList.contains('active')) {
                aboutModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // SIGN UP 버튼 클릭 시 register_form으로 이동
        document.getElementById('signupBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // 부드러운 페이드아웃 효과
            document.body.style.transition = 'opacity 0.3s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = '/register_form';
            }, 300);
        });

        // 이미지 로드 에러 처리
        document.querySelector('.hero-image').addEventListener('error', function() {
            this.src = 'https://placehold.co/600x900/2d1b3d/e9b8ff?text=Seoul+Chess+Club';
        });
    </script>
</body>
</html>
