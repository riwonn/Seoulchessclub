<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Community Control AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/design-system.css">
    <style>
        body {
            background: var(--color-bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-5);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: var(--color-overlay-dark);
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-2xl);
            padding: var(--space-10);
            box-shadow: var(--shadow-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-title {
            font-family: var(--font-display);
            font-size: var(--text-4xl);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }

        .login-subtitle {
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-2);
            font-weight: var(--font-medium);
        }

        .form-input {
            width: 100%;
            padding: var(--space-4);
            font-size: var(--text-base);
            background: var(--color-overlay-darker);
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-lg);
            color: var(--color-text-white);
            transition: all var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-border-primary);
            background: rgba(61, 35, 82, 0.6);
            box-shadow: var(--shadow-glow);
        }

        .login-btn {
            width: 100%;
            padding: var(--space-4);
            font-size: var(--text-base);
            font-weight: var(--font-medium);
            background: var(--color-accent-primary);
            color: var(--color-text-primary);
            border: 0.75px solid var(--color-border-primary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-base);
            margin-top: var(--space-4);
        }

        .login-btn:hover:not(:disabled) {
            background: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow-strong);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: var(--color-error-bg);
            border: 1px solid var(--color-error-border);
            color: var(--color-error-text);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            margin-bottom: var(--space-4);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-overlay-light);
            border-top-color: var(--color-accent-light);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .loading-spinner.show {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: var(--space-6);
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: var(--text-sm);
            transition: color var(--transition-base);
        }

        .back-link:hover {
            color: var(--color-text-primary);
        }

        @media (max-width: 480px) {
            body {
                padding: var(--space-4);
            }

            .login-card {
                padding: var(--space-6);
            }

            .login-title {
                font-size: var(--text-3xl);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Admin Access</h1>
                <p class="login-subtitle">Enter your admin code to continue</p>
            </div>

            <form id="adminLoginForm">
                <div class="error-message" id="errorMessage"></div>

                <div class="form-group">
                    <label for="adminCode" class="form-label">Admin Access Code</label>
                    <input
                        type="password"
                        id="adminCode"
                        class="form-input"
                        placeholder="Enter admin code"
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="loading-spinner" id="loadingSpinner"></div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Access Dashboard
                </button>
            </form>

            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const adminCodeInput = document.getElementById('adminCode');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const adminCode = adminCodeInput.value.trim();

            if (!adminCode) {
                showError('Please enter an admin code');
                return;
            }

            // Hide error and show loading
            errorMessage.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';
            loadingSpinner.classList.add('show');

            try {
                const response = await fetch('/auth/admin_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: adminCode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_name', data.user.name);

                    // Success - redirect to dashboard with admin code
                    window.location.href = '/dashboard?code=' + encodeURIComponent(adminCode);
                } else {
                    // Show error
                    showError(data.detail || 'Invalid admin code');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access Dashboard';
                loadingSpinner.classList.remove('show');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Allow Enter key to submit
        adminCodeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
