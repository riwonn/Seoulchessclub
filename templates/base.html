<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seoul Chess Club{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN with Custom Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ffb3fd',
                        'primary-dark': '#e89dd8',
                        accent: {
                            DEFAULT: '#4d1849',
                            secondary: '#e8a4d8',
                            hover: '#5d1e59',
                        },
                        bg: {
                            primary: '#0d0d0d',
                            secondary: '#2a0d29',
                            tertiary: '#1e1e1e',
                        },
                        text: {
                            primary: '#e8d4f0',
                            secondary: '#ffbffd',
                            tertiary: 'rgba(232, 212, 240, 0.6)',
                        },
                        border: {
                            primary: 'rgba(255, 179, 253, 0.3)',
                            hover: 'rgba(255, 179, 253, 0.5)',
                            light: 'rgba(255, 255, 255, 0.2)',
                            subtle: 'rgba(255, 255, 255, 0.15)',
                            focus: 'rgba(255, 255, 255, 0.3)',
                        },
                        overlay: {
                            dark: 'rgba(42, 13, 41, 0.7)',
                            darker: 'rgba(42, 13, 41, 0.5)',
                        },
                        input: {
                            bg: 'rgba(61, 35, 82, 0.4)',
                            focus: 'rgba(61, 35, 82, 0.6)',
                        },
                    },
                    fontFamily: {
                        display: ['Instrument Serif', 'serif'],
                        body: ['Fustat', 'sans-serif'],
                        code: ['Roboto Mono', 'monospace'],
                    },
                    fontSize: {
                        'xs': '13px',
                        'sm': '14px',
                        'base': '16px',
                        'md': '17px',
                        'lg': '18px',
                        'xl': '22px',
                        '2xl': '24px',
                        '3xl': '32px',
                        '4xl': '36px',
                        '5xl': '48px',
                    },
                    spacing: {
                        '1': '4px',
                        '2': '8px',
                        '3': '12px',
                        '4': '16px',
                        '5': '20px',
                        '6': '24px',
                        '7': '28px',
                        '8': '32px',
                        '10': '40px',
                        '12': '48px',
                        '16': '64px',
                    },
                    borderRadius: {
                        'sm': '4px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '24px',
                    },
                    boxShadow: {
                        'sm': '0 1px 2px rgba(0, 0, 0, 0.1)',
                        'md': '0 4px 6px rgba(0, 0, 0, 0.2)',
                        'lg': '0 10px 20px rgba(0, 0, 0, 0.3)',
                        'glow': '0 0 20px rgba(232, 164, 216, 0.4)',
                        'glow-strong': '0 8px 24px rgba(232, 164, 216, 0.5)',
                    },
                }
            }
        }
    </script>

    <!-- Custom Components CSS -->
    <link rel="stylesheet" href="/static/css/tailwind-components.css">

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-bg-primary text-text-primary font-body min-h-screen">
    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
